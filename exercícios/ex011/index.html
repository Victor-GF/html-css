<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML5</title>
  </head>
  <body>
    <h1>Imagem dinâmica &lt;picture&gt;</h1>
    <p>
      A imagem abaixo é dinâmica e se adapta com a resolução do dispositivo.
    </p>

    <picture>
      <source
        media="(max-width: 750px)"
        srcset="imagens/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="imagens/foto-m.png"
        type="image/png"
      />
      <img src="imagens/foto-g.png" alt="Imagem flexível" />
    </picture>

    <h1>Reproduzindo Áudio &lt;audio&gt;</h1>
    <p>
      Use o player abaixo para iniciar a mídia. Tente usar os formatos
      <strong>MP3, OGG e WAV</strong>.
    </p>
    <audio preload="metadata" controls>
      <source src="midia/happy-mistake-rkvc.mp3" type="audio/mpeg" />
      <p>
        Não foi possível carregar o áudio,
        <a href="midia/happy-mistake-rkvc.mp3"> clique aqui para baixar a mídia.</a>
      </p>
    </audio>
  </body>
</html>
