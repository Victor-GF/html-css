<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos em HTML5</title>
</head>
<body>
  <h1>Vídeos hospedados localmente &lt;video&gt;</h1>
  <p>Este vídeo esta hospedado no compudador.</p>

  <video width="750" poster="imagens/wallpaper.png" controls>
    <source src="midias/meu-video.mp4" type="video/mp4">
    <source src="midias/meu-video.m4v" type="video/m4v">
    <source src="midias/meu-video.webm" type="video/webm">
    <p>Seu navegador não possui compatibilidade com o vídeo.</p>
  </video>

  <h1>Inserindo vídeos do YouTube</h1>
  <iframe width="750" height="420" src="https://www.youtube.com/embed/994E2GNfdMc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
