<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parágrafos</title>
  </head>
  <body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr />
    <p>
      Os parágrafos apenas precisam estar entre as tags &lt;p&gt; e &lt;/p&gt; e
      serão posicionados automaticamente.
    </p>
    <!-- &lt = LESS THAN / &gt = GREATHER THAN-->
    <p>
      Se precisar quebrar uma linha, <br />
      basta usar a tag &lt;br&gt;.
    </p>
    <p>
      Alguns símbolos especiais embutidos do HTML: &reg; &copy; &trade; &euro;
      &yen; &cent; &Delta; &uarr;.
    </p>
    <p>Alguns emoji: &#x1F929; &#x1F354;.</p>
  </body>
</html>
