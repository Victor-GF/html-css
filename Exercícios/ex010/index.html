<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalhando com links</title>
  </head>
  <body>
    <h1>Usando links externos &lt;a&gt;</h1>
    <p>
      Você pode acessar
      <a
        href="https://github.com/Victor-GF/html-css"
        target="_blank"
        rel="external"
      >
        meu repositório de html e css no GitHub
      </a>
    </p>
    <p>
      Você também pode acessar
      <a
        href="https://www.youtube.com/channel/UCbB-P_r-hYHLr9RsWa8VBww"
        target="_blank"
        rel="external"
      >
        meu canal do YouTube
      </a>
    </p>

    <h1>Usando links internos</h1>
    <p>
      Acesse a <a href="pag002.html" target="_self" rel="next">página 02</a>
    </p>
    <p>
      Acesse também minha
      <a href="noticias/pag003.html" target="_self" rel="next">
        página de notícias
      </a>
    </p>
  </body>
</html>
